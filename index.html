<!DOCTYPE html>
<html>
  <head>
    <title>Pissarra colÂ·laborativa</title>
    <link rel="stylesheet" href="./css/pissarra.css" />
    <script src="./js/lib/svg-pan-zoom.min.js"></script>
  </head>
  <body>
    <svg class="pissarra" xmlns="http://www.w3.org/2000/svg">
      <g>
        <rect x=60 y=0></rect>
        <text x=70 y=30>Casteller 1</text>
      </g>
      <g>
        <rect x=60 y=100></rect>
        <text x=70 y=130>Casteller 2</text>
      </g>
      <g>
        <rect x=60 y=200></rect>
        <text x=70 y=230>Casteller 3</text>
      </g>
    </svg>

    <script>
      var gs = document.getElementsByTagName("g");
      Array.from(gs).forEach((box, i) => {
        box.classList.add("caixa");
        box.id = "caixa-" + i.toString();
      });

      var panZoomTiger = svgPanZoom('.pissarra', {
          zoomScaleSensitivity: 0.3,
          minZoom: 0.1,
          maxZoom: 10,
          preventMouseEventsDefault: true,
          fit: false,
          contain: false,
          center: true
      });
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/events.js"></script>

  </body>
</html>
